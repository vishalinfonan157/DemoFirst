<style>

button
{
  border: none;
  color: blue;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;

}

button:hover {
   background-color: red; 
  color: blue; 
  border: 2px solid #008CBA;
}



</style>

<body>

<button type="submit"> Click Me</button>

</body>
